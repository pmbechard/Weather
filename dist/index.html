<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="main-info">
        <h1 id="city"></h1>
        <img id="flag" src="" alt="" />
        <h2 id="date"></h2>
        <h2 id="time"></h2>
        <img id="weather-icon" src="" alt="" />
        <h2 id="current-temp"></h2>
        <p id="current-description"></p>
        <p id="current-feels-like"></p>
      </div>
      <div class="forecast-toggle">
        <button id="hourly" class="selected">Hourly</button>
        <button id="weekly">Weekly</button>
      </div>

      <div class="forecast">
        <div class="hourly"></div>
        <div class="weekly">
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
          <div class="day"></div>
        </div>
      </div>
      <div class="search-container">
        <input id="city-name" type="text" placeholder="Change city" />
        <button id="search-btn"></button>
      </div>
      <div class="temp-conv-container">
        <button id="temp-conv-btn"></button>
      </div>
    </div>
    <footer><small>Peyton Bechard &copy; 2022</small></footer>
  </body>
</html>
