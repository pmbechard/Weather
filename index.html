<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="main-info">
        <h1>Shenyang</h1>
        <h2>19&deg;C</h2>
        <p>H:25&deg;C | L:16&deg;C</p>
        <p>Thunderstorm</p>
      </div>
      <div class="forecast">
        <div class="day">
          <h3>Monday</h3>
          <img src="" alt="" />
          <p class="temp">High | Low</p>
        </div>
        <div class="day">
          <h3>Tuesday</h3>
          <img src="" alt="" />
          <p class="temp">High | Low</p>
        </div>
        <div class="day">
          <h3>Wednesday</h3>
          <img src="" alt="" />
          <p class="temp">High | Low</p>
        </div>
        <div class="day">
          <h3>Thursday</h3>
          <img src="" alt="" />
          <p class="temp">High | Low</p>
        </div>
        <div class="day">
          <h3>Friday</h3>
          <img src="" alt="" />
          <p class="temp">High | Low</p>
        </div>
        <div class="day">
          <h3>Saturday</h3>
          <img src="" alt="" />
          <p class="temp">High | Low</p>
        </div>
        <div class="day">
          <h3>Sunday</h3>
          <img src="" alt="" />
          <p class="temp">High | Low</p>
        </div>
      </div>
      <input type="text" placeholder="Toronto, CA" />
      <button>Search</button>
      <button>&deg;C/&deg;F</button>
    </div>
    <footer><small>Peyton Bechard &copy; 2022</small></footer>
  </body>
</html>
